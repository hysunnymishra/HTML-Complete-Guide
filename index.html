<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Order Food Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Asset/zomatologo.png" alt="Zomato logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Investor Relations</a></li>
                <li><a href="#">Add Restaurant</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="glass">
            <!-- Add the logo on top of the text -->
            <img class="main-logo" src="Asset/zomatologo.png" alt="Main Logo">
            <p>Discover the best food & drinks in <strong>Chhindwara</strong></p>
            <div class="search-container">
                <select id="location-selector">
                    <option value="">Select Location</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="chennai">Chennai</option>
                    <option value="kolkata">Kolkata</option>
                </select>
                <input id="search-box" placeholder="Search for restaurant, cuisine, or a dish">
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; | All Rights Reserved</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
